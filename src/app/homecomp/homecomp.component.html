<div
  [class]="homeContClass"
  class="bg-cover bg-center flex items-center flex-col"
  style="background-image: url(../../assets/themeCrawl.jpg)"
>
  <div
    class="bg-custom-gray h-[200px] md:h-[300px] lg:h-[450px] w-[300px] md:w-[600px] lg:w-[800px] rounded-xl mt-20 flex justify-center content-center flex-wrap text-4xl md:text-6xl"
  >
    <div class="font-custom text-custom-yellow text-center">
      Star Wars Search
    </div>
  </div>

  <div
    class="mt-20 w-[90%] flex flex-col md:flex-row justify-between items-center flex-wrap"
  >
    <div class="flex flex-col justify-center items-center">
      <input
        class="mb-10 h-[50px] w-[275px] rounded-md pl-2 text-2xl"
        [(ngModel)]="searchQuery"
        placeholder="Search People"
      />
      <button
        class="bg-cover bg-center w-[150px] h-[75px] font-custom text-custom-yellow text-2xl mb-10 rounded-md border-4 border-white shadow-md shadow-white"
        style="
          background-image: url('../../assets/btnBg.jpg');
          text-shadow: -5px -5px 0 black, 5px -5px 0 black, 5px 5px 0 red,
            5px 5px 0 red;
        "
        (click)="OnPeopleSearch()"
      >
        Search
      </button>
    </div>

    <div class="flex flex-col justify-center items-center">
      <input
        class="mb-10 h-[50px] w-[275px] rounded-md pl-2 text-2xl"
        placeholder="Search Planets"
      />
      <button
        class="bg-cover bg-center w-[150px] h-[75px] font-custom text-custom-yellow text-2xl mb-10 rounded-md border-4 border-white shadow-md shadow-white"
        style="
          background-image: url('../../assets/btnBg.jpg');
          text-shadow: -5px -5px 0 black, 5px -5px 0 black, 5px 5px 0 red,
            5px 5px 0 red;
        "
      >
        Search
      </button>
    </div>

    <div class="flex flex-col justify-center items-center">
      <input
        class="mb-10 h-[50px] w-[275px] rounded-md pl-2 text-2xl"
        placeholder="Search Starships"
      />
      <button
        class="bg-cover bg-center w-[150px] h-[75px] font-custom text-custom-yellow text-2xl mb-10 rounded-md border-4 border-white shadow-md shadow-white"
        style="
          background-image: url('../../assets/btnBg.jpg');
          text-shadow: -5px -5px 0 black, 5px -5px 0 black, 5px 5px 0 red,
            5px 5px 0 red;
        "
      >
        Search
      </button>
    </div>
  </div>

<div class="scroll-container mt-[5px] mb-[100px] w-[90%]" *ngIf="array.length > 0">
  <app-material-ui-table [array]="array"></app-material-ui-table>
</div>
</div>
